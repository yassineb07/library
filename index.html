<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title">Book Library</div>
    </header>
    <main>
      <div class="buttons">
        <button id="open-modal-btn">Add Book</button>
      </div>
      <div class="books"></div>
    </main>
    <div id="modal" class="modal">
      <form id="form" class="modal-form">
        <span id="close" class="close">&times;</span>
        <h1>Book Info</h1>
        <div class="form-container">
          <div class="form-row">
            <input
              id="title"
              type="text"
              placeholder="title"
              name="title"
              required
            />
          </div>
          <div class="form-row">
            <input
              id="author"
              type="text"
              placeholder="author"
              name="author"
              required
            />
          </div>
          <div class="form-row">
            <input
              id="pages"
              type="number"
              placeholder="pages"
              name="pages"
              required
            />
          </div>
          <div class="form-row">
            <span>did you read this book ?</span>
            <input id="read" type="checkbox" name="read" />
          </div>
          <button id="submit" type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
